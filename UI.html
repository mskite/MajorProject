  <body>
    <h1>Test Website</h1>
    <p id="printsArray"></p>
    <button onClick="findCommon()">Find Common Elements</button>
    <p id="foundCommon" ></p>
    
    <script>
      var up = document.getElementById('printsArray');
      var down = document.getElementById('foundCommon');
      var arr1 = ["Pastels", "Grey", "Brown", "Green","Blue"];
      var arr2 = ["Blue", "Grey", "Red", "Pastels", "Green", "Neutrals"];
      var arr = [arr1, arr2];
      up.innerHTML =
        "Click on button to get the common elements from these"+
        " array<br>Array1 - [" + arr1 + "]<br>Array2 -"+
        " [" + arr2 + "]";

      function findCommon() {
        arr3 = arr.slice();
        down.innerHTML = arr3.shift().filter(function(v) {
          return arr3.every(function(a) {
            return a.indexOf(v) !== -1;
          });
        });
      }
    </script>
  </body>
